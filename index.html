<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animated Image Slider </title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="wrapper">
        <div class="container">
            <input type="radio" name="slide" id="card1" checked>
            <label for="card1" class="card">
                <div class="row">
                    <div class="num">1</div>
                    <div class="desc">
                        <h4>Sushant</h4>
                        <p>I am passionate about my work and it helps me bring my best to the role</p>
                    </div>
                </div>
            </label>
            <input type="radio" name="slide" id="card2">
            <label for="card2" class="card">
                <div class="row">
                    <div class="num">2</div>
                    <div class="desc">
                        <h4>Shubhoshree</h4>
                        <p>Confidence is the best accessory</p>
                    </div>
                </div>
            </label>
            <input type="radio" name="slide" id="card3">
            <label for="card3" class="card">
                <div class="row">
                    <div class="num">3</div>
                    <div class="desc">
                        <h4>Tanisha</h4>
                        <p>Dancing is ENERGY</p>
                    </div>
                </div>
            </label>
            <input type="radio" name="slide" id="card4">
            <label for="card4" class="card">
                <div class="row">
                    <div class="num">4</div>
                    <div class="desc">
                        <h4>Nibedita</h4>
                        <p> Nibedita made line art drawings that are considered to be some of their most widely
                            recognised and iconic works</p>
                    </div>
                </div>
            </label>
        </div>

    </div>
</body>

</html>
